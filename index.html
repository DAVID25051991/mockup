<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login  </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login">
        <section class="login_container">
            <img src="img/Infografía Cuidado de la Piel Minimalista Beige.png" alt="">
            <h2>Inicio de sesion</h2>
            <form class="login_container_from" id="login">
                <div class="input-container">
                    <img src="img/image 65.png" alt="Ícono de correo electrónico">
                    <input type="text" class="input" placeholder="correo electrónico" id="correo">
                  </div>
                  <div class="input-container">
                    <img src="img/image 66.png" alt="Ícono de correo electrónico">
                    <input type="password" class="input" placeholder="contraseña" id="password">
                    <img class="img2" src="img/image 67.png" alt="Ícono de correo electrónico">
            </div>
                <button class="button2" id="button">iniciar sesion</button>
                <div class="login-container-remember">
                    <img clas="iconAlert" src="img/alerta.png" alt="">
                    <a href="">Olvide mi contraseña</a>
                 </div>
                <button class="button" id="button">registrate</button>
                <div class="login-container-remember">
                    <img clas="iconAlert" src="img/Vector.png" alt="">
                    <a href="">Ayuda</a>
                 </div>
            </form>
    </section>
    <script src="login.js"></script>

</body>
</html>
